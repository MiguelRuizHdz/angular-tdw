<!-- tabla ciudades -->
<h1>Ciudades de México</h1>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>#</th>
            <th>Ciudad</th>
            <th>Población</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ciudad of ciudades; let i = index">
            <th>{{ i + 1 }}</th>
            <td>
                <p class="mb-1">{{ ciudad.nombre }}</p>
            </td>
            <td>
                <p class="mb-1">{{ ciudad.poblacion }}</p>
            </td>
        </tr>
    </tbody>
</table>
